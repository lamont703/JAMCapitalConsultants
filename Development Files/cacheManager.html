<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAM Capital - Cache Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-top: 2rem;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: #343a40;
            color: white;
            border-radius: 10px 10px 0 0 !important;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .progress {
            height: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            background-color: #e9ecef;
        }

        .progress-bar {
            background-color: #0d6efd;
        }

        .stats-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .stats-item:last-child {
            border-bottom: none;
        }

        .refresh-icon {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .refresh-icon:hover {
            transform: rotate(180deg);
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center mb-4">Cache Management</h1>

                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Cache Statistics</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-arrow-clockwise refresh-icon" viewBox="0 0 16 16" onclick="fetchCacheStats()">
                            <path fill-rule="evenodd"
                                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                            <path
                                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                        </svg>
                    </div>
                    <div class="card-body">
                        <div id="stats-container">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading cache statistics...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">Cache Actions</div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="clear-cache-btn" class="btn btn-danger" onclick="clearCache()">
                                Clear All Cache
                            </button>
                        </div>

                        <div id="action-result" class="mt-3"></div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch cache statistics when page loads
        document.addEventListener('DOMContentLoaded', fetchCacheStats);

        // Function to fetch cache statistics
        function fetchCacheStats() {
            const statsContainer = document.getElementById('stats-container');
            statsContainer.innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading cache statistics...</p>
                </div>
            `;

            fetch('http://localhost:3000/api/chatGptService/manage-cache?action=stats')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch cache statistics');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const stats = data.stats;
                        const usagePercentage = (stats.fileCount / stats.maxFiles) * 100;

                        let html = `
                            <div class="mb-3">
                                <label class="form-label fw-bold">Cache Usage (${stats.fileCount}/${stats.maxFiles} files)</label>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: ${usagePercentage}%;" 
                                        aria-valuenow="${usagePercentage}" aria-valuemin="0" aria-valuemax="100">
                                        ${usagePercentage.toFixed(1)}%
                                    </div>
                                </div>
                            </div>
                            
                            <div class="stats-item d-flex justify-content-between">
                                <span>Total Files:</span>
                                <span class="fw-bold">${stats.fileCount}</span>
                            </div>
                            <div class="stats-item d-flex justify-content-between">
                                <span>Maximum Files:</span>
                                <span class="fw-bold">${stats.maxFiles}</span>
                            </div>
                            <div class="stats-item d-flex justify-content-between">
                                <span>Total Size:</span>
                                <span class="fw-bold">${stats.sizeInMB} MB</span>
                            </div>
                        `;

                        statsContainer.innerHTML = html;
                    } else {
                        statsContainer.innerHTML = `
                            <div class="alert alert-danger">
                                Failed to fetch cache statistics: ${data.error || 'Unknown error'}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    statsContainer.innerHTML = `
                        <div class="alert alert-danger">
                            ${error.message}
                        </div>
                    `;
                });
        }

        // Function to clear cache
        function clearCache() {
            const actionResult = document.getElementById('action-result');
            const clearButton = document.getElementById('clear-cache-btn');

            // Disable button and show loading state
            clearButton.disabled = true;
            clearButton.innerHTML = `
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Clearing Cache...
            `;

            fetch('http://localhost:3000/api/chatGptService/manage-cache?action=clear')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to clear cache');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        actionResult.innerHTML = `
                            <div class="alert alert-success">
                                ${data.message}
                            </div>
                        `;
                        // Refresh stats after clearing
                        fetchCacheStats();
                    } else {
                        actionResult.innerHTML = `
                            <div class="alert alert-danger">
                                Failed to clear cache: ${data.error || 'Unknown error'}
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    actionResult.innerHTML = `
                        <div class="alert alert-danger">
                            ${error.message}
                        </div>
                    `;
                })
                .finally(() => {
                    // Re-enable button
                    clearButton.disabled = false;
                    clearButton.innerHTML = 'Clear All Cache';
                });
        }
    </script>
</body>

</html>
