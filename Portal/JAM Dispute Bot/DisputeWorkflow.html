<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAM Dispute Workflow Module</title>
    <style>
        /* Workflow Container Styles */
        .Bot-workflow-container {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        /* Progress Bar Styles */
        .Bot-workflow-header {
            margin-bottom: 20px;
        }

        .Bot-progress-container {
            padding: 10px 0;
        }

        .Bot-progress-bar {
            position: relative;
            overflow: hidden;
        }

        .Bot-progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .Bot-progress-steps::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #e9ecef;
            z-index: -1;
        }

        .Bot-progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            flex: 1;
        }

        .Bot-progress-step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .Bot-progress-label {
            font-size: 0.75rem;
            color: #6c757d;
            text-align: center;
            transition: all 0.3s ease;
        }

        .Bot-progress-step.active .Bot-progress-step-number {
            background: #09ccfc;
            color: white;
        }

        .Bot-progress-step.active .Bot-progress-label {
            color: #09ccfc;
            font-weight: 600;
        }

        /* Welcome Screen Styles */
        .Bot-welcome-screen {
            text-align: center;
            padding: 20px;
        }

        .Bot-welcome-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #e6f9ff;
            color: #09ccfc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 20px;
        }

        .Bot-welcome-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #343a40;
        }

        .Bot-welcome-subtitle {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }

        /* Option Cards Styles */
        .Bot-option-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .Bot-option-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            border: 2px solid transparent;
        }

        .Bot-option-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #09ccfc;
        }

        .Bot-option-card-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #e6f9ff;
            color: #09ccfc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .Bot-option-card-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #343a40;
        }

        .Bot-option-card-desc {
            font-size: 0.9rem;
            color: #6c757d;
            line-height: 1.4;
        }

        /* Button Styles */
        .Bot-btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .Bot-btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            outline: none;
        }

        .Bot-btn-primary {
            background: #09ccfc;
            color: white;
        }

        .Bot-btn-primary:hover {
            background: #07a3ca;
        }

        .Bot-btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .Bot-btn-secondary:hover {
            background: #dee2e6;
        }

        .Bot-btn-back {
            margin-right: 10px;
        }

        .Bot-btn-continue {
            margin-left: auto;
        }

        /* Form Styles */
        .Bot-form-group {
            margin-bottom: 20px;
        }

        .Bot-form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #343a40;
        }

        .Bot-form-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .Bot-form-input:focus {
            border-color: #09ccfc;
            outline: none;
        }

        /* File Upload Styles */
        .Bot-file-upload {
            border: 2px dashed #ced4da;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .Bot-file-upload:hover,
        .Bot-file-upload-dragover {
            border-color: #09ccfc;
            background: #f8fdff;
        }

        .Bot-file-upload-icon {
            font-size: 40px;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .Bot-file-upload-text {
            margin-bottom: 10px;
            color: #343a40;
        }

        .Bot-file-upload-subtext {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .Bot-file-upload-btn {
            background: #e9ecef;
            color: #495057;
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .Bot-file-upload-btn:hover {
            background: #dee2e6;
        }

        .Bot-file-input {
            display: none;
        }

        /* Evidence List Styles */
        .Bot-evidence-list {
            margin-top: 20px;
        }

        .Bot-evidence-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .Bot-evidence-icon {
            margin-right: 10px;
            color: #09ccfc;
        }

        .Bot-evidence-name {
            flex: 1;
            font-size: 0.9rem;
        }

        .Bot-evidence-remove {
            color: #dc3545;
            cursor: pointer;
            padding: 5px;
            background: none;
            border: none;
        }

        .Bot-evidence-remove:hover {
            color: #bd2130;
        }

        /* Step Container Styles */
        .Bot-step-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .Bot-step-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #343a40;
        }

        .Bot-step-description {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <script>
        // Dispute Workflow Module
        const DisputeWorkflowModule = (function () {
            // Private variables
            let isInitialized = false;
            let currentStep = 1;
            let workflowState = {
                disputeType: null,
                selectedItems: [],
                userInfo: {},
                generatedLetters: [],
                uploadedReports: [],
                evidenceFiles: []
            };

            // Function to initialize the module
            function init(container, parentModule) {
                if (!container) {
                    console.error('Container not provided to DisputeWorkflow module');
                    return false;
                }

                console.log('Initializing DisputeWorkflow module');

                // Store reference to parent module for communication
                this.parentModule = parentModule;

                // Only initialize once
                if (isInitialized) {
                    console.log('DisputeWorkflow module already initialized');
                    updateWorkflowView(container);
                    return true;
                }

                // Create workflow container if it doesn't exist
                let workflowContainer = container.querySelector('.Bot-workflow-container');
                if (!workflowContainer) {
                    workflowContainer = document.createElement('div');
                    workflowContainer.className = 'Bot-workflow-container';
                    container.appendChild(workflowContainer);
                }

                // Create progress bar if it doesn't exist
                let progressContainer = container.querySelector('.Bot-workflow-header');
                if (!progressContainer) {
                    progressContainer = document.createElement('div');
                    progressContainer.className = 'Bot-workflow-header';
                    progressContainer.innerHTML = `
                        <div class="Bot-progress-container">
                            <div class="Bot-progress-bar">
                                <div class="Bot-progress-steps">
                                    <div class="Bot-progress-step" data-step="1">
                                        <div class="Bot-progress-step-number">1</div>
                                        <div class="Bot-progress-label">Welcome</div>
                                    </div>
                                    <div class="Bot-progress-step" data-step="2">
                                        <div class="Bot-progress-step-number">2</div>
                                        <div class="Bot-progress-label">Type</div>
                                    </div>
                                    <div class="Bot-progress-step" data-step="3">
                                        <div class="Bot-progress-step-number">3</div>
                                        <div class="Bot-progress-label">Report</div>
                                    </div>
                                    <div class="Bot-progress-step" data-step="4">
                                        <div class="Bot-progress-step-number">4</div>
                                        <div class="Bot-progress-label">Details</div>
                                    </div>
                                    <div class="Bot-progress-step" data-step="5">
                                        <div class="Bot-progress-step-number">5</div>
                                        <div class="Bot-progress-label">Evidence</div>
                                    </div>
                                    <div class="Bot-progress-step" data-step="6">
                                        <div class="Bot-progress-step-number">6</div>
                                        <div class="Bot-progress-label">Generate</div>
                                    </div>
                                    <div class="Bot-progress-step" data-step="7">
                                        <div class="Bot-progress-step-number">7</div>
                                        <div class="Bot-progress-label">Download</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.insertBefore(progressContainer, workflowContainer);
                }

                // Restore state if available from parent
                if (parentModule && parentModule.getWorkflowState) {
                    const savedState = parentModule.getWorkflowState();
                    if (savedState && Object.keys(savedState).length > 0) {
                        workflowState = savedState;
                    }

                    if (parentModule.getCurrentStep) {
                        currentStep = parentModule.getCurrentStep();
                    }
                }

                // Update the view
                updateWorkflowView(container);

                // Mark as initialized
                isInitialized = true;

                return true;
            }

            // Function to update the workflow view based on current step
            function updateWorkflowView(container) {
                if (!container) return;

                // Update progress bar
                updateProgressBar(container);

                // Get or create workflow container
                let workflowContainer = container.querySelector('.Bot-workflow-container');
                if (!workflowContainer) {
                    workflowContainer = document.createElement('div');
                    workflowContainer.className = 'Bot-workflow-container';
                    container.appendChild(workflowContainer);
                }

                // Generate content based on current step
                switch (currentStep) {
                    case 1:
                        renderWelcomeStep(workflowContainer);
                        break;
                    case 2:
                        renderDisputeTypeStep(workflowContainer);
                        break;
                    case 3:
                        renderUploadReportStep(workflowContainer);
                        break;
                    case 4:
                        renderSelectItemsStep(workflowContainer);
                        break;
                    case 5:
                        renderEvidenceStep(workflowContainer);
                        break;
                    case 6:
                        renderGenerateLetterStep(workflowContainer);
                        break;
                    case 7:
                        renderDownloadLetterStep(workflowContainer);
                        break;
                    default:
                        renderWelcomeStep(workflowContainer);
                }
            }

            // Step 1: Welcome
            function renderWelcomeStep(container) {
                container.innerHTML = `
                    <div class="Bot-welcome-screen">
                        <div class="Bot-welcome-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <h2 class="Bot-welcome-title">Welcome to JAM Dispute Bot</h2>
                        <p class="Bot-welcome-subtitle">Your AI-powered credit strategy expert</p>
                        
                        <div class="Bot-option-cards">
                            <div class="Bot-option-card" data-option="collection">
                                <div class="Bot-option-card-icon">
                                    <i class="fas fa-file-invoice-dollar"></i>
                                </div>
                                <h3 class="Bot-option-card-title">Remove a Collection</h3>
                                <p class="Bot-option-card-desc">Dispute collection accounts on your credit report</p>
                            </div>
                            
                            <div class="Bot-option-card" data-option="late_payment">
                                <div class="Bot-option-card-icon">
                                    <i class="fas fa-calendar-times"></i>
                                </div>
                                <h3 class="Bot-option-card-title">Fix Late Payment</h3>
                                <p class="Bot-option-card-desc">Dispute incorrect late payment records</p>
                            </div>
                            
                            <div class="Bot-option-card" data-option="not_mine">
                                <div class="Bot-option-card-icon">
                                    <i class="fas fa-user-times"></i>
                                </div>
                                <h3 class="Bot-option-card-title">Not My Account</h3>
                                <p class="Bot-option-card-desc">Dispute accounts that don't belong to you</p>
                            </div>
                            
                            <div class="Bot-option-card" data-option="other_issues">
                                <div class="Bot-option-card-icon">
                                    <i class="fas fa-question-circle"></i>
                                </div>
                                <h3 class="Bot-option-card-title">Other Issues</h3>
                                <p class="Bot-option-card-desc">Address other credit report problems</p>
                            </div>
                        </div>
                    </div>
                `;

                // Add event listeners to option cards
                const optionCards = container.querySelectorAll('.Bot-option-card');
                optionCards.forEach(card => {
                    card.addEventListener('click', function () {
                        const option = this.getAttribute('data-option');

                        // Store the selected dispute type
                        workflowState.disputeType = option;

                        // Save state
                        saveState();

                        // Move to the next step
                        goToNextStep();
                    });
                });
            }

            // Helper function to get dispute type label
            function getDisputeTypeLabel(type) {
                const types = {
                    'late_payment': 'Late Payment Dispute',
                    'collection': 'Collection Account Dispute',
                    'incorrect_info': 'Incorrect Information Dispute',
                    'identity_theft': 'Identity Theft Dispute',
                    'hard_inquiry': 'Hard Inquiry Dispute',
                    'not_mine': 'Not My Account Dispute',
                    'other_issues': 'Other Credit Issues'
                };

                return types[type] || 'General Dispute';
            }

            // Function to save the current state
            function saveState() {
                if (this.parentModule && this.parentModule.saveWorkflowState) {
                    this.parentModule.saveWorkflowState(workflowState);
                }

                if (this.parentModule && this.parentModule.saveCurrentStep) {
                    this.parentModule.saveCurrentStep(currentStep);
                }
            }

            // Function to update progress bar
            function updateProgressBar(container) {
                if (!container) return;

                const progressSteps = container.querySelectorAll('.Bot-progress-step');
                if (!progressSteps || progressSteps.length === 0) return;

                progressSteps.forEach(step => {
                    const stepNumber = parseInt(step.getAttribute('data-step'));
                    if (stepNumber <= currentStep) {
                        step.classList.add('active');
                    } else {
                        step.classList.remove('active');
                    }
                });
            }

            // Navigation functions
            function goToNextStep() {
                currentStep++;
                saveState();
                updateWorkflowView(document.querySelector('#Bot-tab-workflow'));
            }

            function goToPreviousStep() {
                if (currentStep > 1) {
                    currentStep--;
                    saveState();
                    updateWorkflowView(document.querySelector('#Bot-tab-workflow'));
                }
            }

            // Public API
            return {
                init: init,

                // State management
                getCurrentStep: function () {
                    return currentStep;
                },

                getWorkflowState: function () {
                    return workflowState;
                },

                setWorkflowState: function (state) {
                    if (state) {
                        workflowState = state;
                    }
                },

                setCurrentStep: function (step) {
                    if (step && !isNaN(step)) {
                        currentStep = parseInt(step);
                    }
                },

                // Navigation
                goToNextStep: goToNextStep,
                goToPreviousStep: goToPreviousStep,

                // Update view
                updateView: function (container) {
                    updateWorkflowView(container);
                }
            };
        })();

        // Make the module globally available
        window.disputeWorkflow = DisputeWorkflowModule;

        // Dispatch event when loaded
        window.dispatchEvent(new Event('disputeWorkflowLoaded'));
    </script>
</body>

</html>
