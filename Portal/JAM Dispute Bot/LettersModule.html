        .Bot-letters-container {

            text-align: center;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .Bot-letters-description {
            font-size: 1rem;
            color: var(--gray-600);
            margin-bottom: 2rem;
            text-align: center;
            line-height: 1.5;

            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--gray-200);
            margin-bottom: 1rem;

        /* Loading State Styles - Enhanced */
        .Bot-loading-state {

            background: linear-gradient(135deg, var(--gray-50) 0%, white 100%);
            border-radius: 16px;
            border: 1px solid var(--gray-200);

        .Bot-loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--gray-200);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
            box-shadow: 0 2px 8px rgba(9, 204, 252, 0.2);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .Bot-loading-text {
            color: var(--gray-600);
            font-size: 1rem;
            font-weight: 500;
        }

    <script>
        // Letters Module - Updated to load real PDF letters from database
        const LettersModule = (function () {
            // Private variables
            let isInitialized = false;
            let savedLetters = [];
            let parentModule = null;
            let isLoading = false;
            let currentUser = null;

            // Function to initialize the module
            function init(container, parentModuleRef) {
                if (!container) {
                    console.error('Container not provided to Letters module');
                    return false;
                }

                console.log('Initializing Letters module with container:', container);

                // Store reference to parent module for communication
                parentModule = parentModuleRef;

                // Always render the interface when init is called
                renderLettersInterface(container);

                // Set up event listeners only if not already initialized
                if (!isInitialized) {
                    console.log('Setting up Letters module event listeners');
                    setupEventListeners(container);
                    isInitialized = true;
                } else {
                    console.log('Letters module already initialized, skipping event listener setup');
                    // Still need to set up listeners for the new container
                    setupEventListeners(container);
                }

                // Load user information and fetch letters
                loadUserInfo();
                fetchUserLetters(container);

                console.log('Letters module initialization complete');
                return true;
            }

            // Function to load user information from localStorage
            function loadUserInfo() {
                try {
                    // Try to get user data from localStorage
                    const userData = localStorage.getItem('userData');
                    if (userData) {
                        currentUser = JSON.parse(userData);
                        console.log('Loaded user info:', {
                            userId: currentUser.id,
                            email: currentUser.email
                        });
                        return;
                    }

                    // Fallback to old key names
                    const jamBotUserInfo = localStorage.getItem('jamBotUserInfo');
                    if (jamBotUserInfo) {
                        currentUser = JSON.parse(jamBotUserInfo);
                        console.log('Loaded user info from jamBotUserInfo:', {
                            userId: currentUser.id,
                            email: currentUser.email
                        });
                        return;
                    }

                    console.warn('No user information found in localStorage');
                } catch (error) {
                    console.error('Error loading user info:', error);
                }
            }

            // Function to get authentication token
            function getAuthToken() {
                return localStorage.getItem('authToken') ||
                    localStorage.getItem('token') ||
                    sessionStorage.getItem('authToken') ||
                    sessionStorage.getItem('token');
            }

            // Function to fetch user's saved letters from the database
            async function fetchUserLetters(container) {
                if (!currentUser || (!currentUser.id && !currentUser.email)) {
                    console.warn('No user information available for fetching letters');
                    showErrorState(container, 'User not authenticated', 'Please log in to view your letters.');
                    return;
                }

                const authToken = getAuthToken();
                if (!authToken) {
                    console.warn('No authentication token found');
                    showErrorState(container, 'Authentication required', 'Please log in to view your letters.');
                    return;
                }

                setLoadingState(container, true);

                try {
                    console.log('üì° Fetching user letters from database...');

                    // Prepare query parameters
                    const queryParams = new URLSearchParams();
                    if (currentUser.id) queryParams.append('userId', currentUser.id);
                    if (currentUser.email) queryParams.append('userEmail', currentUser.email);

                    const response = await fetch(`https://jam-capital-backend.azurewebsites.net/api/chat/user-letters?${queryParams.toString()}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    console.log('üì° Response status:', response.status);

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Failed to fetch letters:', errorText);

                        if (response.status === 401) {
                            showErrorState(container, 'Authentication expired', 'Please log in again to view your letters.');
                        } else if (response.status === 404) {
                            showErrorState(container, 'No letters found', 'You haven\'t generated any dispute letters yet.');
                        } else {
                            showErrorState(container, 'Error loading letters', 'Unable to load your letters. Please try again.');
                        }
                        return;
                    }

                    const result = await response.json();
                    console.log('üìã Fetched letters result:', {
                        success: result.success,
                        letterCount: result.letters?.length || 0,
                        total: result.total
                    });

                    if (result.success && result.letters) {
                        // Process and store the letters
                        savedLetters = result.letters.map(letter => ({
                            id: letter.id,
                            name: `${letter.bureau ? letter.bureau.charAt(0).toUpperCase() + letter.bureau.slice(1) : 'Dispute'} Letter`,
                            bureau: letter.bureau,
                            content: letter.content,
                            blobUrl: letter.blobUrl,
                            blobFileName: letter.blobFileName,
                            itemCount: letter.itemCount,
                            items: letter.items,
                            status: letter.status,
                            createdAt: letter.generatedAt || letter.createdAt,
                            generatedAt: letter.generatedAt
                        }));

                        console.log('‚úÖ Processed letters:', savedLetters.length);
                        setLoadingState(container, false);
                        updateLettersList(container);

                        // Show success message if letters were found
                        if (savedLetters.length > 0) {
                            showSuccessMessage(container, `Found ${savedLetters.length} saved dispute letter${savedLetters.length > 1 ? 's' : ''}`);
                        }
                    } else {
                        console.log('üì≠ No letters found in response');
                        savedLetters = [];
                        setLoadingState(container, false);
                        updateLettersList(container);
                    }

                } catch (error) {
                    console.error('‚ùå Error fetching user letters:', error);
                    setLoadingState(container, false);
                    showErrorState(container, 'Connection error', 'Unable to connect to the server. Please check your internet connection and try again.');
                }
            }

            // Function to show loading state
            function setLoadingState(container, loading) {
                isLoading = loading;
                const lettersList = container.querySelector('#savedLettersList');
                if (!lettersList) return;

                if (loading) {
                    lettersList.innerHTML = `
                        <div class="Bot-loading-state">
                            <div class="Bot-loading-spinner"></div>
                            <div class="Bot-loading-text">Loading your dispute letters...</div>
                        </div>
                    `;
                }
            }

            // Function to show error state
            function showErrorState(container, title, message) {
                const lettersList = container.querySelector('#savedLettersList');
                if (!lettersList) return;

                lettersList.innerHTML = `
                    <div class="Bot-error-state">
                        <div class="Bot-error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3 class="Bot-error-title">${title}</h3>
                        <p class="Bot-error-text">${message}</p>
                        <button class="Bot-btn Bot-btn-primary" onclick="LettersModule.refreshLetters(this.closest('.Bot-letters-container'))">
                            Try Again
                        </button>
                    </div>
                `;
            }

            // Function to show success message
            function showSuccessMessage(container, message) {
                const lettersList = container.querySelector('#savedLettersList');
                if (!lettersList) return;

                // Add success message before the letters list
                const successElement = document.createElement('div');
                successElement.className = 'Bot-success-message';
                successElement.textContent = message;
                lettersList.insertBefore(successElement, lettersList.firstChild);

                // Remove the success message after 5 seconds
                setTimeout(() => {
                    if (successElement.parentNode) {
                        successElement.remove();
                    }
                }, 5000);
            }

            // Function to show error message
            function showErrorMessage(container, message) {
                const lettersList = container.querySelector('#savedLettersList');
                if (!lettersList) return;

                // Add error message before the letters list
                const errorElement = document.createElement('div');
                errorElement.className = 'Bot-error-message';
                errorElement.textContent = message;
                lettersList.insertBefore(errorElement, lettersList.firstChild);

                // Remove the error message after 7 seconds
                setTimeout(() => {
                    if (errorElement.parentNode) {
                        errorElement.remove();
                    }
                }, 7000);
            }

            // Function to render the letters interface
            function renderLettersInterface(container) {
                console.log('Rendering Letters interface in container:', container);

                // Clear any existing content
                container.innerHTML = '';

                // Create the letters interface HTML
                const lettersHTML = `
                    <div class="Bot-letters-container">
                        <h2 class="Bot-letters-title">My Dispute Letters</h2>
                        <p class="Bot-letters-description">View and download your saved dispute letters.</p>
                        
                        <div class="Bot-letters-list" id="savedLettersList">
                            <!-- Saved letters will appear here -->
                        </div>
                    </div>
                `;

                // Insert the HTML
                container.innerHTML = lettersHTML;

                console.log('Letters interface HTML inserted, container content:', container.innerHTML.length > 0 ? 'Present' : 'Empty');
            }

            // Function to set up event listeners
            function setupEventListeners(container) {
                // Listen for the "Start Workflow" button click
                container.addEventListener('click', function (e) {
                    if (e.target.id === 'startWorkflowBtn' || e.target.closest('#startWorkflowBtn')) {
                        console.log('Start workflow button clicked');
                        if (parentModule && typeof parentModule.switchTab === 'function') {
                            parentModule.switchTab('workflow');
                        }
                    }

                    // Handle download button clicks
                    if (e.target.classList.contains('download-letter-btn') || e.target.closest('.download-letter-btn')) {
                        const letterId = e.target.closest('.download-letter-btn').getAttribute('data-id');
                        downloadLetter(letterId, container);
                    }



                    // Handle view button clicks
                    if (e.target.classList.contains('view-letter-btn') || e.target.closest('.view-letter-btn')) {
                        const letterId = e.target.closest('.view-letter-btn').getAttribute('data-id');
                        viewLetter(letterId);
                    }
                });
            }

            // Function to update the letters list
            function updateLettersList(container) {
                console.log('Updating letters list, savedLetters count:', savedLetters.length);

                const lettersList = container.querySelector('#savedLettersList');
                if (!lettersList) {
                    console.error('Letters list container not found in DOM');
                    return;
                }

                console.log('Found letters list container:', lettersList);

                // Clear the list
                lettersList.innerHTML = '';

                // If no letters, show empty state
                if (savedLetters.length === 0) {
                    console.log('No saved letters, showing empty state');
                    lettersList.innerHTML = `
                        <div class="Bot-empty-state">
                            <div class="Bot-empty-icon">
                                <i class="fas fa-file-alt"></i>
                            </div>
                            <h3 class="Bot-empty-title">No Letters Yet</h3>
                            <p class="Bot-empty-text">Complete the dispute workflow to generate your first letter.</p>
                            <button class="Bot-btn Bot-btn-primary" id="startWorkflowBtn">Start Dispute Workflow</button>
                        </div>
                    `;

                    console.log('Empty state HTML added to letters list');
                    return;
                }

                console.log(`Rendering ${savedLetters.length} saved letters`);

                // Add each letter to the list
                savedLetters.forEach((letter, index) => {
                    console.log(`Rendering letter ${index + 1}:`, letter.name);

                    const letterElement = document.createElement('div');
                    letterElement.className = 'Bot-letter-item';

                    // Determine the status icon based on blob URL availability
                    const hasBlob = letter.blobUrl && letter.blobUrl.length > 0;
                    const statusIcon = hasBlob ? 'fas fa-file-pdf' : 'fas fa-file-alt';
                    const statusColor = hasBlob ? '#dc3545' : '#6c757d'; // PDF red or gray

                    letterElement.innerHTML = `
                        <div class="Bot-letter-icon" style="color: ${statusColor}">
                            <i class="${statusIcon}"></i>
                        </div>
                        <div class="Bot-letter-info">
                            <div class="Bot-letter-name">${letter.name}</div>
                            <div class="Bot-letter-details">${letter.itemCount || 0} dispute items ‚Ä¢ ${letter.bureau || 'General'}</div>
                            <div class="Bot-letter-date">${formatDate(letter.createdAt)}</div>
                        </div>
                        <div class="Bot-letter-actions">
                            <button class="Bot-letter-action view-letter-btn" title="View Letter" data-id="${letter.id}">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="Bot-letter-action download download-letter-btn" title="Download PDF" data-id="${letter.id}" ${hasBlob ? '' : 'disabled'}>
                                <i class="fas fa-download"></i>
                            </button>
                        </div>
                    `;

                    lettersList.appendChild(letterElement);
                });

                console.log('All letters rendered successfully');
            }

            // Function to download a letter
            async function downloadLetter(letterId, container) {
                console.log(`üì• Downloading letter ${letterId}`);

                const letter = savedLetters.find(l => l.id === letterId);
                if (!letter) {
                    showErrorMessage(container, 'Letter not found');
                    return;
                }

                // Disable the download button temporarily
                const downloadBtn = container.querySelector(`[data-id="${letterId}"].download-letter-btn`);
                if (downloadBtn) {
                    downloadBtn.disabled = true;
                    downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                }

                try {
                    if (letter.blobUrl) {
                        // Download PDF via backend proxy to avoid CORS issues
                        console.log('üìÑ Downloading PDF via backend proxy for letter:', letter.id);

                        const authToken = getAuthToken();
                        if (!authToken) {
                            throw new Error('Authentication required for PDF download');
                        }

                        // Create download URL pointing to our backend proxy
                        const downloadUrl = `https://jam-capital-backend.azurewebsites.net/api/chat/download-letter/${letter.id}`;

                        // Use fetch with proper authentication
                        const response = await fetch(downloadUrl, {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${authToken}`
                            }
                        });

                        if (!response.ok) {
                            throw new Error(`Download failed: ${response.status} ${response.statusText}`);
                        }

                        // Get the PDF blob from response
                        const pdfBlob = await response.blob();

                        // Create download link
                        const url = window.URL.createObjectURL(pdfBlob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = letter.blobFileName || `${letter.name.replace(/\s+/g, '_')}.pdf`;
                        a.style.display = 'none';
                        document.body.appendChild(a);
                        a.click();

                        // Clean up
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);

                        showSuccessMessage(container, `Downloaded: ${letter.name}`);
                        console.log('‚úÖ PDF downloaded successfully via backend proxy');

                    } else {
                        throw new Error('PDF not available for this letter');
                    }

                    // Notify parent module
                    if (parentModule && typeof parentModule.onLetterDownload === 'function') {
                        parentModule.onLetterDownload(letter);
                    }

                } catch (error) {
                    console.error('‚ùå Download error:', error);
                    if (error.message.includes('PDF not available')) {
                        showErrorMessage(container, `PDF not ready for ${letter.name}. Please try again in a moment.`);
                    } else {
                        showErrorMessage(container, `Failed to download ${letter.name} PDF. Please try again.`);
                    }
                } finally {
                    // Re-enable the download button
                    if (downloadBtn) {
                        downloadBtn.disabled = letter.blobUrl ? false : true;
                        downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
                    }
                }
            }



            // Function to view a letter
            function viewLetter(letterId) {
                console.log(`üëÄ Viewing letter ${letterId}`);
                const letter = savedLetters.find(l => l.id === letterId);
                if (!letter) return;

                // Create a modal or popup to show the letter content
                const modal = document.createElement('div');
                modal.id = `letter-modal-${letterId}`;
                modal.className = 'letter-preview-modal';
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 10000;
                `;

                const modalContent = document.createElement('div');
                modalContent.style.cssText = `
                    background: white;
                    padding: 30px;
                    border-radius: 12px;
                    max-width: 800px;
                    max-height: 80vh;
                    overflow-y: auto;
                    position: relative;
                `;

                // Function to close the modal
                function closeModal() {
                    if (modal && modal.parentNode) {
                        modal.parentNode.removeChild(modal);
                    }
                }

                modalContent.innerHTML = `
                    <button class="modal-close-x" 
                            style="position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 24px; cursor: pointer; color: #6c757d;">
                        √ó
                    </button>
                    <h3 style="margin-top: 0; color: #343a40;">${letter.name}</h3>
                    <div style="margin-bottom: 15px; padding: 10px; background: #f8f9fa; border-radius: 8px;">
                        <strong>Bureau:</strong> ${letter.bureau || 'General'}<br>
                        <strong>Items:</strong> ${letter.itemCount || 0}<br>
                        <strong>Generated:</strong> ${formatDate(letter.createdAt)}<br>
                        <strong>Status:</strong> ${letter.status || 'Generated'}
                    </div>
                    <div style="white-space: pre-wrap; line-height: 1.6; font-family: 'Times New Roman', serif;">${letter.content || 'No content available'}</div>
                    <div style="margin-top: 20px; text-align: right;">
                        <button onclick="LettersModule.downloadLetter('${letter.id}', document.querySelector('.Bot-letters-container'))" 
                                style="background: #09ccfc; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-right: 10px;">
                            Download PDF
                        </button>
                        <button class="modal-close-btn"
                                style="background: #6c757d; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer;">
                            Close
                        </button>
                    </div>
                `;

                modal.appendChild(modalContent);

                // Add event listeners for close buttons
                const closeXBtn = modalContent.querySelector('.modal-close-x');
                const closeBtn = modalContent.querySelector('.modal-close-btn');

                if (closeXBtn) {
                    closeXBtn.addEventListener('click', closeModal);
                }
                if (closeBtn) {
                    closeBtn.addEventListener('click', closeModal);
                }

                // Close modal on background click
                modal.addEventListener('click', function (e) {
                    if (e.target === modal) {
                        closeModal();
                    }
                });

                // Close modal on Escape key
                function handleEscapeKey(e) {
                    if (e.key === 'Escape') {
                        closeModal();
                        document.removeEventListener('keydown', handleEscapeKey);
                    }
                }
                document.addEventListener('keydown', handleEscapeKey);

                document.body.appendChild(modal);

                // Notify parent module
                if (parentModule && typeof parentModule.onLetterView === 'function') {
                    parentModule.onLetterView(letter);
                }
            }

            // Function to add a new letter (for backwards compatibility)
            function addLetter(letter, container) {
                if (!letter || !letter.id || !letter.name) return false;

                // Add created date if not provided
                if (!letter.createdAt) {
                    letter.createdAt = new Date();
                }

                // Check if letter already exists
                const existingIndex = savedLetters.findIndex(l => l.id === letter.id);
                if (existingIndex >= 0) {
                    // Update existing letter
                    savedLetters[existingIndex] = letter;
                } else {
                    // Add new letter
                    savedLetters.push(letter);
                }

                // Update the UI if container provided
                if (container) {
                    updateLettersList(container);
                }

                // Save state
                saveState();
                return true;
            }

            // Function to refresh letters (reload from database)
            function refreshLetters(container) {
                console.log('üîÑ Refreshing letters from database...');
                savedLetters = []; // Clear existing letters
                fetchUserLetters(container);
            }

            // Function to update the view
            function updateView(container) {
                updateLettersList(container);
            }

            // Function to save state
            function saveState() {
                if (parentModule && typeof parentModule.saveLettersState === 'function') {
                    parentModule.saveLettersState(savedLetters);
                }
            }

            // Helper function to format date
            function formatDate(date) {
                if (!date) return '';

                if (typeof date === 'string') {
                    date = new Date(date);
                }

                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }

            // Public API
            return {
                init: init,

                getSavedLetters: function () {
                    return savedLetters;
                },

                setSavedLetters: function (letters) {
                    if (Array.isArray(letters)) {
                        savedLetters = letters;
                    }
                },

                addLetter: addLetter,
                updateView: updateView,
                refreshLetters: refreshLetters,
                downloadLetter: downloadLetter,

                // Expose functions for onclick handlers
                downloadLetter: function (letterId, container) {
                    downloadLetter(letterId, container || document.querySelector('.Bot-letters-container'));
                }
            };
        })();

        // Make the module globally available
        window.LettersModule = LettersModule;

        // Dispatch event when loaded
        window.dispatchEvent(new Event('lettersModuleLoaded'));
    </script>
