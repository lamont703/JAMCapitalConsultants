            // Set up event listeners
            function setupEventListeners() {
                // FAQ toggles with typing animation
                document.querySelectorAll('.faq-question').forEach(question => {
                    question.addEventListener('click', function () {
                        const faqItem = this.parentElement;
                        const typingIndicator = faqItem.querySelector('.typing-indicator');
                        const answer = faqItem.querySelector('.faq-answer');
                        const isOpen = answer.classList.contains('open');

                        // Close all other answers and hide typing indicators
                        document.querySelectorAll('.faq-answer').forEach(item => {
                            item.style.maxHeight = '0px';
                            item.classList.remove('open');
                        });

                        document.querySelectorAll('.typing-indicator').forEach(item => {
                            item.style.display = 'none';
                        });

                        document.querySelectorAll('.faq-question').forEach(item => {
                            item.classList.remove('active');
                        });

                        document.querySelectorAll('.faq-item').forEach(item => {
                            item.classList.remove('faq-active');
                        });

                        // Toggle current answer
                        if (!isOpen) {
                            question.classList.add('active');
                            faqItem.classList.add('faq-active');

                            // Show typing indicator first
                            typingIndicator.style.display = 'block';

                            // After 1.5 seconds, hide typing indicator and show answer
                            setTimeout(() => {
                                typingIndicator.style.display = 'none';
                                answer.classList.add('open');
                                answer.style.maxHeight = answer.scrollHeight + 'px';
                            }, 1500);
                        } else {
                            // If clicking on an already open item, close it
                            answer.style.maxHeight = '0px';
                            answer.classList.remove('open');
                            question.classList.remove('active');
                            faqItem.classList.remove('faq-active');
                            typingIndicator.style.display = 'none';
                        }
                    });
                });
            }

            // Reset initialization state
            function reset() {
                isInitialized = false;
                return true;
            }

            // Public API

                init: init,
                reset: reset
            };
