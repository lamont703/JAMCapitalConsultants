    <!-- No HTML content needed here as it's generated by the script -->
    <script>
        // Create a module for the Next Steps functionality
        const NextStepsModule = (function () {
            // User status and recommendation data
            const userStatus = {
                // Can be: 'new', 'onboarding', 'active'
                stage: 'new',
                // Progress within the stage
                progress: 'initial_assessment'
            };

            // Next step recommendations based on user status
            const recommendations = {
                new: {
                    message: "Your next step is to speak with a credit professional who will create a personalized credit plan for you. Book your consultation now to get started on your credit improvement journey.",
                    buttonText: "Book My Credit Consultation",
                    action: "bookCreditConsultation"
                },
                onboarding: {
                    message: "You're progressing well! Now's a great time to review your credit report together with your credit professional.",
                    buttonText: "Schedule Review Call",
                    action: "scheduleReviewCall"
                },
                active: {
                    message: "Round 2 in progress. We'll notify you when updates are ready — in the meantime, explore your tips below.",
                    buttonText: "View Credit Tips",
                    action: "viewCreditTips"
                }
            };

            // Handle next step button clicks
            function handleNextStepAction(action) {
                switch (action) {
                    case 'bookCreditConsultation':
                        showBookingCalendarModal();
                        break;
                    case 'scheduleReviewCall':
                        showBookingCalendarModal('review-call');
                        break;
                    case 'viewCreditTips':
                        // When used as a standalone component, we'll redirect to the dashboard
                        window.location.href = 'https://jamcapitalconsultants.com/dashboard#tips';
                        break;
                    default:
                        console.log('No action specified');
                }
            }

            // Show the booking calendar modal
            function showBookingCalendarModal(calendarType = 'consultation') {
                // Create modal if it doesn't exist
                let modalOverlay = document.getElementById('next-modal-overlay');

                if (!modalOverlay) {
                    modalOverlay = document.createElement('div');
                    modalOverlay.id = 'next-modal-overlay';
                    modalOverlay.className = 'next-modal-overlay';

                    const modalContainer = document.createElement('div');
                    modalContainer.className = 'next-modal-container';
                    modalContainer.id = 'next-modal-container';

                    const closeButton = document.createElement('button');
                    closeButton.className = 'next-modal-close';
                    closeButton.innerHTML = '<i class="fas fa-times"></i>';
                    closeButton.onclick = hideBookingCalendarModal;

                    const calendarContent = document.createElement('div');
                    calendarContent.id = 'next-calendar-content';

                    modalContainer.appendChild(closeButton);
                    modalContainer.appendChild(calendarContent);
                    modalOverlay.appendChild(modalContainer);
                    document.body.appendChild(modalOverlay);

                    // Close modal when clicking outside
                    modalOverlay.addEventListener('click', function (e) {
                        if (e.target === modalOverlay) {
                            hideBookingCalendarModal();
                        }
                    });
                }

                // Show the modal
                modalOverlay.style.display = 'flex';

                // Initialize the booking calendar
                if (window.jamBookingCalendar) {
                    // Set different settings based on calendar type
                    let calendarSettings = {};

                    if (calendarType === 'review-call') {
                        calendarSettings = {
                            calendarUrl: 'https://api.leadconnectorhq.com/widget/booking/review-call-id',
                            title: 'Schedule Your Credit Review Call',
                            subtitle: 'Choose a time to review your credit report with a professional.',
                            showBackButton: false
                        };
                    } else {
                        calendarSettings = {
                            calendarUrl: 'https://api.leadconnectorhq.com/widget/booking/aI0peBKAcSgXeFySGo0P',
                            title: 'Book Your Credit Consultation',
                            subtitle: 'Choose a date and time to speak with a credit professional who will create your personalized plan.',
                            showBackButton: false
                        };
                    }

                    window.jamBookingCalendar.init('next-calendar-content', calendarSettings);

                    // Handle booking success
                    window.jamBookingCalendar.handleBookingSuccess(function (data) {
                        // Hide the modal after successful booking
                        setTimeout(hideBookingCalendarModal, 2000);

                        // Update user status if needed
                        if (calendarType === 'consultation' && userStatus.stage === 'new') {
                            updateUserStatus('onboarding', 'consultation_booked');
                        }
                    });
                } else {
                    // Fallback if calendar module is not available
                    const calendarContent = document.getElementById('next-calendar-content');
                    if (calendarContent) {
                        calendarContent.innerHTML = `
                            <div style="padding: 2rem; text-align: center;">
                                <h2 style="margin-bottom: 1rem;">Booking Calendar Unavailable</h2>
                                <p>Please visit our website to book your appointment:</p>
                                <a href="https://jamcapitalconsultants.com/book-consultation" 
                                   style="display: inline-block; margin-top: 1rem; padding: 0.75rem 1.5rem; 
                                   background: var(--primary); color: white; text-decoration: none; 
                                   border-radius: 8px; font-weight: 500;">
                                    Go to Booking Page
                                </a>
                            </div>
                        `;
                    }
                }
            }

            // Hide the booking calendar modal
            function hideBookingCalendarModal() {
                const modalOverlay = document.getElementById('next-modal-overlay');
                if (modalOverlay) {
                    modalOverlay.style.display = 'none';
                }
            }

            // Initialize the widget
            function init(containerId) {
                const container = document.getElementById(containerId);
                if (!container) return false;

                // Insert the widget HTML
                container.innerHTML = `
                    <div class="next-widget" id="next-widget">
                        <div class="next-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="next-content">
                            <h2 class="next-title">Your Next Step</h2>
                            <p class="next-message" id="next-message">
                                Your next step is to speak with a credit professional who will create a personalized credit plan for you. Book your consultation now to get started on your credit improvement journey.
                            </p>
                            <button class="next-button" id="next-button">
                                <i class="fas fa-calendar-alt"></i> Book My Credit Consultation
                            </button>
                        </div>
                    </div>
                `;

                // Set up the widget with current user status
                setupWidget();

                return true;
            }

            // Set up the next step recommendation based on user status
            function setupWidget() {
                const message = document.getElementById('next-message');
                const button = document.getElementById('next-button');

                if (!message || !button) return;

                const recommendation = recommendations[userStatus.stage];

                if (recommendation) {
                    message.textContent = recommendation.message;
                    button.textContent = recommendation.buttonText;

                    // Add calendar icon to button
                    if (recommendation.action === 'bookCreditConsultation') {
                        button.innerHTML = `<i class="fas fa-calendar-alt"></i> ${recommendation.buttonText}`;
                    } else if (recommendation.action === 'scheduleReviewCall') {
                        button.innerHTML = `<i class="fas fa-phone-alt"></i> ${recommendation.buttonText}`;
                    } else {
                        button.innerHTML = `<i class="fas fa-lightbulb"></i> ${recommendation.buttonText}`;
                    }

                    button.onclick = function () {
                        handleNextStepAction(recommendation.action);
                    };
                }
            }

            // Function to update user status from external sources
            function updateUserStatus(stage, progress) {
                userStatus.stage = stage;
                userStatus.progress = progress;
                setupWidget();
            }
