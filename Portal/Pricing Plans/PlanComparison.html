                            if (freePlanContainer) {
                                freePlanContainer.scrollIntoView({ behavior: 'smooth' });
                            }
                        }
                    });
                }

                // DIY Plan button
                const diyBtn = container.querySelector('#comparison-diy-btn');
                if (diyBtn) {
                    diyBtn.addEventListener('click', function () {
                        if (window.jamPricingTiers && typeof window.jamPricingTiers.reloadModule === 'function') {
                            window.jamPricingTiers.reloadModule('DIYPlanModule', 'diy-plan-container');
                            // Scroll to the DIY plan
                            const diyPlanContainer = document.getElementById('diy-plan-container');
                            if (diyPlanContainer) {
                                diyPlanContainer.scrollIntoView({ behavior: 'smooth' });
                            }
                        }
                    });
                }

                // Full-Service Plan button
                const fullBtn = container.querySelector('#comparison-full-btn');
                if (fullBtn) {
                    fullBtn.addEventListener('click', function () {
                        if (window.jamPricingTiers && typeof window.jamPricingTiers.reloadModule === 'function') {
                            window.jamPricingTiers.reloadModule('FullServicePlanModule', 'fullservice-plan-container');
                            // Scroll to the full-service plan
                            const fullServicePlanContainer = document.getElementById('fullservice-plan-container');
                            if (fullServicePlanContainer) {
                                fullServicePlanContainer.scrollIntoView({ behavior: 'smooth' });
                            }
                        }
                    });
                }
            }

            // Save state to sessionStorage
            function saveState() {
                try {
                    const state = {
                        isInitialized: isInitialized
                    };
                    sessionStorage.setItem('jamPlanComparisonState', JSON.stringify(state));
                    console.log('Saved Plan Comparison state to session storage', state);
                } catch (e) {
                    console.error('Error saving Plan Comparison state:', e);
                }
            }

            // Reset initialization state (for reloading)
            function reset() {
                isInitialized = false;
                try {
                    sessionStorage.removeItem('jamPlanComparisonState');
                } catch (e) {
                    console.error('Error clearing Plan Comparison state:', e);
                }
                return true;
            }

            // Public API
            return {
                init: init,
                reset: reset
            };
        })();

        // Expose the module globally
        window.jamPlanComparison = PlanComparisonModule;

        // Add a more robust reload mechanism
        window.addEventListener('pageshow', function (event) {
            // pageshow fires when the page is shown, including from bfcache
            if (event.persisted) {
                console.log('Page was restored from bfcache, reinitializing Plan Comparison module');
                const container = document.getElementById('plan-comparison-container');
                if (container && window.jamPlanComparison) {
                    window.jamPlanComparison.init('plan-comparison-container');
                }
            }
        });

        // Auto-initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM content loaded, checking for Plan Comparison container');
            const container = document.getElementById('plan-comparison-container');
            if (container && window.jamPlanComparison) {
                console.log('Found Plan Comparison container, initializing');
                window.jamPlanComparison.init('plan-comparison-container');
            }
        });

        // Signal that the module is loaded
        if (window.dispatchEvent) {
            window.dispatchEvent(new CustomEvent('jamPlanComparisonLoaded'));
        }
    </script>
