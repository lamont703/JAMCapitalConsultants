        /* Small devices (landscape phones, 576px and up) */

<body>
    <script>
        const FreePlanModule = (function () {
            let isInitialized = false;

            // HTML template for the Free plan status
            const freePlanHTML = `
                <div class="free-container">
                    <div class="free-header">
                        <h2 class="free-title">Free Plan</h2>
                        <p class="free-subtitle">Start your credit dispute journey with our comprehensive free plan. Explore what's included and discover upgrade options to accelerate your progress.</p>
                    </div>

                    <div class="free-plan-card">
                        <div class="free-plan-header">
                            <h3 class="free-plan-name">Free Plan</h3>
                            <div class="free-plan-price">$0<span class="free-plan-price-period">/forever</span></div>
                            <p class="free-plan-target">Perfect for getting started with professional credit disputes</p>
                        </div>

                        <div class="free-plan-body">
                            <p class="free-plan-description">
                                Get started with our comprehensive suite of credit dispute tools - completely free! Access professional-grade features to begin improving your credit score today.
                            </p>

                            <div class="usage-stats">
                                <div class="usage-stat">
                                    <div class="usage-stat-number">2</div>
                                    <div class="usage-stat-label">Free Dispute Letters</div>
                                </div>
                                <div class="usage-stat">
                                    <div class="usage-stat-number">∞</div>
                                    <div class="usage-stat-label">Credit Analysis</div>
                                </div>
                                <div class="usage-stat">
                                    <div class="usage-stat-number">∞</div>
                                    <div class="usage-stat-label">Dispute Library Access</div>
                                </div>
                            </div>

                            <ul class="free-plan-features">
                                <li class="free-plan-feature">
                                    <i class="fas fa-engine"></i>
                                    <span><strong>JAM Engine Credit Management Platform</strong> - Full access to our comprehensive credit management tools</span>
                                </li>
                                <li class="free-plan-feature">
                                    <i class="fas fa-book-open"></i>
                                    <span><strong>Dispute Library</strong> - Professional prompts for various credit dispute reasons to use with your favorite AI tool</span>
                                </li>
                                <li class="free-plan-feature">
                                    <i class="fas fa-envelope"></i>
                                    <span><strong>2 Free Dispute Letter Credits</strong> - Generate professional dispute letters with our JAM Dispute Bot</span>
                                </li>
                                <li class="free-plan-feature">
                                    <i class="fas fa-chart-line"></i>
                                    <span><strong>JAM Dispute Bot Credit Analysis</strong> - AI-powered analysis of your credit reports to identify dispute opportunities</span>
                                </li>
                                <li class="free-plan-feature">
                                    <i class="fas fa-graduation-cap"></i>
                                    <span><strong>JAM Dispute Bot Credit Educator</strong> - Interactive credit education and strategic guidance</span>
                                </li>
                                <li class="free-plan-feature">
                                    <i class="fas fa-shield-alt"></i>
                                    <span><strong>Secure Document Storage</strong> - Safe storage for your credit reports and dispute documentation</span>
                                </li>
                            </ul>

                            <div class="upgrade-section">
                                <h4 class="upgrade-title">Ready to accelerate your credit disputes?</h4>
                                <div class="upgrade-options">
                                    <button class="upgrade-btn" id="upgrade-to-diy">
                                        <i class="fas fa-tools"></i>
                                        Upgrade to DIY Plan
                                    </button>
                                    <button class="upgrade-btn" id="upgrade-to-full">
                                        <i class="fas fa-user-tie"></i>
                                        Upgrade to Full Service
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Initialize the module
            function init(containerId) {
                console.log('🚀 Initializing Free Plan Module...');

                const container = document.getElementById(containerId);
                if (!container) {
                    console.error(`❌ Container ${containerId} not found`);
                    return false;
                }

                try {
                    // Render the free plan HTML
                    container.innerHTML = freePlanHTML;
                    console.log('✅ Free Plan HTML rendered');

                    // Setup event listeners
                    setupEventListeners(container);

                    isInitialized = true;
                    console.log('✅ Free Plan Module initialized successfully');
                    return true;

                } catch (error) {
                    console.error('❌ Error initializing Free Plan Module:', error);
                    return false;
                }
            }

            // Setup event listeners
            function setupEventListeners(container) {
                // DIY Plan upgrade button
                const diyUpgradeBtn = container.querySelector('#upgrade-to-diy');
                if (diyUpgradeBtn) {
                    diyUpgradeBtn.addEventListener('click', function () {
                        console.log('DIY Plan upgrade clicked');

                        // Scroll to DIY plan section if it exists
                        const diyPlanContainer = document.getElementById('diy-plan-container');
                        if (diyPlanContainer) {
                            diyPlanContainer.scrollIntoView({ behavior: 'smooth' });

                            // Trigger DIY plan modal if available
                            if (window.jamDIYPlan && typeof window.jamDIYPlan.openModal === 'function') {
                                setTimeout(() => {
                                    window.jamDIYPlan.openModal();
                                }, 500);
                            }
                        } else {
                            // If DIY plan not visible, show message or redirect
                            alert('DIY Plan information will be available soon. Please contact support for immediate upgrade.');
                        }
                    });
                }

                // Full Service upgrade button
                const fullUpgradeBtn = container.querySelector('#upgrade-to-full');
                if (fullUpgradeBtn) {
                    fullUpgradeBtn.addEventListener('click', function () {
                        console.log('Full Service upgrade clicked');

                        // Scroll to Full Service plan section if it exists
                        const fullPlanContainer = document.getElementById('fullservice-plan-container');
                        if (fullPlanContainer) {
                            fullPlanContainer.scrollIntoView({ behavior: 'smooth' });

                            // Trigger Full Service plan modal if available
                            if (window.jamFullServicePlan && typeof window.jamFullServicePlan.openModal === 'function') {
                                setTimeout(() => {
                                    window.jamFullServicePlan.openModal();
                                }, 500);
                            }
                        } else {
                            // If Full Service plan not visible, show message or redirect
                            alert('Full Service Plan information will be available soon. Please contact support for immediate upgrade.');
                        }
                    });
                }
            }

            // Reset function
            function reset() {
                isInitialized = false;
                console.log('Free Plan Module reset');
                return true;
            }

            // Public API
            return {
                init: init,
                reset: reset,
                isInitialized: function () {
                    return isInitialized;
                }
            };
        })();

        // Expose the module globally
        window.jamFreePlan = FreePlanModule;

        // Add a more robust reload mechanism
        window.addEventListener('pageshow', function (event) {
            if (event.persisted) {
                console.log('Page was restored from bfcache, reinitializing FreePlan module');
                const container = document.getElementById('free-plan-container');
                if (container && window.jamFreePlan) {
                    window.jamFreePlan.init('free-plan-container');
                }
            }
        });

        // Auto-initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM content loaded, checking for Free Plan container');
            const container = document.getElementById('free-plan-container');
            if (container && window.jamFreePlan) {
                console.log('Found Free Plan container, initializing');
                window.jamFreePlan.init('free-plan-container');
            }
        });

        // Signal that the module is loaded
        if (window.dispatchEvent) {
            window.dispatchEvent(new CustomEvent('jamFreePlanLoaded'));
            console.log('FreePlan module loaded and event dispatched');
        }
    </script>
